<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Portfolio</title>
      <link rel="icon" type="image/jpg" href="images/myIcon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      border: 1px solid #444;
    }

    .card {
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .typing {
      font-weight: bold;
      font-size: 1.5rem;
      color: #007bff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      width: fit-content;
      margin: auto;
    }

    .theme-toggle-float {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
    }

    .cookie-popup {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .cookie-popup.dark-mode {
      background-color: #1e1e1e;
      color: #f8f9fa;
      border-color: #444;
    }

    .cookie-popup button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle-float" onclick="toggleTheme()">ðŸŒ“</button>

  <div class="container py-5">
    <h1 class="text-center mb-4">Welcome to My Portfolio</h1>
    <p class="text-center typing-text typing"></p>

    <div class="row mt-5">
      <h3 class="text-center mb-4">My Skills</h3>
      <div class="col-md-3 mb-4">
        <div class="card text-center p-3">
          <img src="images/html-img.png" class="card-img-top mx-auto" alt="HTML" style="height: 100px; width: auto;">
          <div class="card-body">
            <h5 class="card-title">HTML</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card text-center p-3">
          <img src="images/css-img.png" class="card-img-top mx-auto" alt="CSS" style="height: 100px; width: auto;">
          <div class="card-body">
            <h5 class="card-title">CSS</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card text-center p-3">
          <img src="images/js-img.png" class="card-img-top mx-auto" alt="JavaScript" style="height: 100px; width: auto;">
          <div class="card-body">
            <h5 class="card-title">JavaScript</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card text-center p-3">
          <img src="images/kotlin-img.png" class="card-img-top mx-auto" alt="Kotlin" style="height: 100px; width: auto;">
          <div class="card-body">
            <h5 class="card-title">Kotlin</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cookie Consent -->
  <div class="cookie-popup" id="cookieConsent">
    <p>We use cookies to enhance your experience. By continuing, you agree to our use of cookies.</p>
    <button class="btn btn-success btn-sm" id="acceptCookie">Accept</button>
    <button class="btn btn-danger btn-sm" id="declineCookie">Decline</button>
  </div>

  <!-- Scripts -->
  <script>
    const textArray = [
      "Android Developer",
      "Web Developer",
      "C++ Programmer",
      "Java Programmer",
      "Python Programmer",
      "PHP Programmer",
      "Kotlin Programmer",
      "SQL Expert",
      "Firebase Enthusiast"
    ];

    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingElement = document.querySelector(".typing-text");

    function typeEffect() {
      const currentText = textArray[textIndex];

      if (isDeleting) {
        typingElement.textContent = currentText.substring(0, charIndex--);
      } else {
        typingElement.textContent = currentText.substring(0, charIndex++);
      }

      let typeSpeed = isDeleting ? 50 : 150;

      if (!isDeleting && charIndex === currentText.length) {
        typeSpeed = 1000;
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % textArray.length;
        typeSpeed = 500;
      }

      setTimeout(typeEffect, typeSpeed);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.getElementById("cookieConsent")?.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Theme Load
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("cookieConsent")?.classList.add("dark-mode");
      }

      // Typing Effect
      typeEffect();

      // Cookie Consent
      const cookieBox = document.getElementById("cookieConsent");
      const acceptBtn = document.getElementById("acceptCookie");
      const declineBtn = document.getElementById("declineCookie");

      if (!localStorage.getItem("cookieConsent")) {
        cookieBox.style.display = "block";
      }

      acceptBtn.addEventListener("click", () => {
        localStorage.setItem("cookieConsent", "accepted");
        cookieBox.style.display = "none";
      });

      declineBtn.addEventListener("click", () => {
        localStorage.setItem("cookieConsent", "declined");
        cookieBox.style.display = "none";
      });
    });
  </script>
</body>
</html>
