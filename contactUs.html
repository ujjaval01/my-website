<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <!-- EmailJS SDK -->
 <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

 <script>
     (function() {
         emailjs.init("qpeyKouWPWLIZCK-Y"); // Replace with your EmailJS public key

         document.getElementById('contactForm').addEventListener('submit', function(event) {
             event.preventDefault();

             let name = document.getElementById("name").value;
             let email = document.getElementById("email").value;
             let message = document.getElementById("message").value;
             let statusMessage = document.getElementById("statusMessage");

             if (!name || !email || !message) {
                 statusMessage.innerHTML = "<span class='text-danger'>All fields are required.</span>";
                 return;
             }

             let templateParams = {
                 from_name: name,
                 from_email: email,
                 message: message
             };

             emailjs.send("service_9768aml", "template_obxho6t", templateParams)
                 .then(function(response) {
                     statusMessage.innerHTML = "<span class='text-success'>Message sent successfully!</span>";
                     document.getElementById("contactForm").reset();
                 }, function(error) {
                     statusMessage.innerHTML = "<span class='text-danger'>Failed to send message. Try again later.</span>";
                 });
         });
     })();
 </script>
