<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | AK Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Navbar */
        .navbar {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        /* Contact Form */
        .contact-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            font-weight: bold;
        }
        .contact-form button {
            background: #6a5acd;
            color: white;
            border: none;
        }
        .contact-form button:hover {
            background: #5a4ebf;
        }

        /* Contact Us Section */
        .contact-section {
            background: linear-gradient(135deg, #6a5acd, #836fff);
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-radius: 10px;
        }
        .contact-btn {
            background: white;
            color: #6a5acd;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .contact-btn:hover {
            background: #f0f0f0;
        }

        /* Footer */
        .footer {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px ;
            margin-top: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .footer a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Ujjaval Saini</a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Us Section -->
<div class="container mt-5">
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any feedback, questions, or business inquiries, please feel free to get in touch with us.</p>
        <p><strong>Email:</strong> sainiujvl@gmail.com</p>
        <a href="#" class="contact-btn">GO TO CONTACT US FORM</a>
    </div>
</div>

<!-- Contact Form Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="contact-form">
                <h3 class="text-center mb-4">Get in Touch</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Ujjaval Saini | All Rights Reserved</p>
        <p>Follow me on:</p>
        <a href="https://github.com/ujjaval01" target="_blank" class="text-white me-3">
            <i class="fab fa-github fa-lg"></i>
        </a>
        <a href="https://www.linkedin.com/in/ujjaval-saini" target="_blank" class="text-white me-3">
            <i class="fab fa-linkedin fa-lg"></i>
        </a>
        <a href="mailto:sainiujvl@gmail.com" class="text-white">
            <i class="fas fa-envelope fa-lg"></i>
        </a>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
